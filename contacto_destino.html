<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Turismea Perú S.A.C.</title>
    <link rel="stylesheet" href="estilo_proyecto.css">
    <style>
        /* Estilo para agregar el fondo de pantalla */
        body {
            background-image: url('IMAGENES TOURS/FONDOCONTACTO.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo general para el contenido */
        .contenido {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            color: white;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        .contacto-info, .formulario-contacto {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .contacto-info {
            justify-content: space-between;
            gap: 20px;
        }

        .informacion, .mapa {
            flex: 1;
            margin: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        /* Estilo específico para el texto del copyright */
        footer p {
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Turismea Perú S.A.C.</h1>
    </header>

    <div class="contenido">
        <section class="contacto-info">
            <div class="informacion">
                <h2>Datos de contacto</h2>
                <p><strong>Nombre de Contacto:</strong> Juan Pérez</p>
                <p><strong>Celular:</strong> +51 987 654 321</p>
                <p><strong>Dirección:</strong> Av. Manco Capac 123, Lima, Perú</p>
                <p><strong>Correo electrónico:</strong> contacto@turismeaperu.com</p>
            </div>
            <div class="mapa">
                <h2>Ubicación</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.406694918838!2d-77.03525872360867!3d-12.04637479143102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8bf3b1c0ed1%3A0x191b6b48f7ec16d5!2sPlaza%20Mayor%20de%20Lima!5e0!3m2!1ses!2spe!4v1681854478891!5m2!1ses!2spe" 
                    width="400" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="formulario-contacto">
            <h2>Contáctanos</h2>
            <form action="#" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="tel" name="celular" placeholder="Celular" required>
                <textarea name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Copyright © 2024 Turismea Perú.</p> 
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
