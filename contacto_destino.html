<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Turismea Perú S.A.C.</title>
    <link rel="stylesheet" href="estilo_proyecto.css">
    <style>
        .contacto-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
        }

        .contacto-info div {
            flex: 1;
        }

        .contacto-info iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .formulario-contacto {
            margin-top: 2rem;
        }

        .formulario-contacto input, .formulario-contacto textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formulario-contacto button {
            background-color: #28a745;
            color: #fff;
            padding: 0.8rem;
            border: none;
            cursor: pointer;
        }

        .formulario-contacto button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Turismea Perú S.A.C.</div>
        
    </header>

    <section class="contacto-info">
        <div class="informacion">
            <h2>Datos de contacto</h2>
            <p><strong>Nombre de Contacto:</strong> Juan Pérez</p>
            <p><strong>Celular:</strong> +51 987 654 321</p>
            <p><strong>Dirección:</strong> Jr. Huallaga 15001, Lima, Perú</p>
            <p><strong>Correo electrónico:</strong> contacto@turismeaperu.com</p>
        </div>
        <div class="mapa">
            <h2>Ubicación</h2>
            <!-- Google Maps embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.221048438704!2d-77.03125218458547!3d-12.046374091757441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8d3b118d171%3A0x1437be4f5589c6e9!2sPlaza%20Mayor%20de%20Lima!5e0!3m2!1ses!2spe!4v1694718024890!5m2!1ses!2spe"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <section class="formulario-contacto">
        <h2>Contáctanos</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

<footer>
    <center>
        <p>Copyright &copy; 2024 Turismea Perú.</p>
        <p>Todos los derechos reservados.</p> 
    </center>
</footer>
</body>
</html>
