        /* ESTILO PARA EL ENCABEZADO */
        .header-encabezado {
            display: flex;

            align-items: center;

            background-color: #00494a; /* Color oscuro de fondo para el encabezado */

        /* ESTILO DE NAVEGACIÓN */
        .navgrupo ul {
            list-style-type: none; /* Eliminar los puntos de la lista */
            margin: 0;
            padding: 0; /* Asegurarse de que el padding sea 0 */
            display: flex;
            gap: 10px; /* Espacio entre los elementos del menú */
        }

        .navgrupo ul li {
            display: inline; /* Mostrar los elementos del menú en línea */
        }

        .navgrupo ul li a {
            text-decoration: none; /* Eliminar subrayado de los enlaces */
            color: white; /* Color blanco para los enlaces */
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navgrupo ul li a:hover {
            color: #ffb400; /* Cambiar a color amarillo en hover */
        }

        .container {
            top: 15%; /*posición del contenedor distancia*/
        }
    </style>

    <div class="container" id="contenedor_registro">
        <h1>Registro de Usuario - Turismea Perú S.A.C.</h1>
        <form id="registroForm" method="POST" action="PHP/registro.php">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="pais">País de residencia:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="destino">Destino de interés:</label>
            <select id="destino" name="destino" required>
                <option value="">Seleccione un destino</option>
                <option value="churrin">Antioquía</option>
                <option value="castillo-chancay">Canta</option>
                <option value="antioquia">Castillo de Chancay</option>
                <option value="cusco">Churin</option>
                <option value="cajamarca">LunaHuana</option>
                <option value="canta">MarcaHuasi</option>
            </select>

            <label for="fechaViaje">Fecha aproximada de viaje:</label>
            <input type="date" id="fechaViaje" name="fechaViaje" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
